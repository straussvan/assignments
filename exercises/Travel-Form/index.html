<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="travelform">
        <input type="text" placeholder="First Name" name="fName">
        <input type="text" placeholder="Last Name" name="lName">
        <input type="date" placeholder="Date Of Birth" name="bday">
        Race: <input type="color"> 
        <p>
        Male <input type="radio" name="gender" value="Male">
        Female<input type="radio" name="gender" value="Female">
        Other<input type="radio" name="gender" value="Other">
        </p>
        Location
        <br>
        Moab<input type="checkbox" name="location" value="Moab" >
        Yosemite<input type="checkbox" name="location" value="Yosemite" >
        Salt Lake City<input type="checkbox" name="location" value="Salt Lake City" >
        </p>
        Diet Restrictions
        <br>
        <p>
        Seliac<input type="checkbox" name="diet" value="Seliac">
        Breathetarian<input type="checkbox" name="diet" value="Breathetarian">
        Cannibal<input type="checkbox" name="diet" value="Cannibal">
        </p>
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
