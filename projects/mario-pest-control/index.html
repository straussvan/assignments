<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1></h1>
    <div>
        <form name="mariopestcontrol">
            <h1>MARIO PEST CONTROL </h1>
            <div id="finalmoney"></div>
            <h2>The Goomba Toll</h2>
            
            <input  type="number" placeholder="deathCount" name="baddie1">
            
           
            <img src="https://i.kinja-img.com/gawker-media/image/upload/s--ElT-5xvm--/c_scale,f_auto,fl_progressive,q_80,w_800/1462512488721930125.png" class="image"/>
            <br>
            <h2>The Bomb Omb Toll</h2>
            <input  type="number" placeholder="deathCount" name="baddie2">
            
            
            <img src="https://vignette.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en" class="image"/>
            <br>
            <h2>The Cheep-cheep Toll</h2>
            <input  type="number" placeholder="deathCount" name="baddie3">
        
            <img src="https://www.mariowiki.com/images/thumb/b/b0/SpinyCheepNSMBU.png/1200px-SpinyCheepNSMBU.png" class="image"/>
            <br>
            
            <button>Submit</button>
            <script src="app.js"></script>
            
        </form>
    </div>
    
</body>
</html>
